<pep-dialog [title]="'Edit Variable' | translate">
    <ng-container pep-dialog-content>
    <pep-generic-form class="generic-form"
                [title] = "'edit' | translate"
                [showTopBar]="false"
                [dataSource]="dataSource"
                [dataView]="dataView"
                [inline]="true"
                (valueChange)="valueChange($event)">
    </pep-generic-form>
    </ng-container>

    <ng-container pep-dialog-actions>
        <div class="pep-spacing-element-negative">
            <div>
                <button  mat-button class="pep-spacing-element pep-button md weak" [mat-dialog-close]>
                    {{'ACTIONS.CANCEL' | translate}}
                </button>
                <button mat-button class="pep-spacing-element pep-button md strong" (click)="onSave($event)" [mat-dialog-close]="variable" 
                
                [disabled]="!variable.Type || !valuesAreValid || variable.Name==''">
                    {{(mode == 'Add' ? 'Add' : 'Update') | translate}}
                </button>
            </div>
        </div>
    </ng-container>
</pep-dialog>
