<pep-page-layout [addPadding]="true">
    <ng-container pep-main-area>
        <pep-generic-list class="generic-list"
            [title] = "'Query_Manager_Title' | translate: {recycle_bin: recycleBinTitle}"
            [showTopBar]="true"
            [dataSource]="dataSource"
            [inline]="false"
            [selectionType]="'single'"
            [actions]="actions"
            [addPadding]="false"
            [showSearch]="true"
            [uuidMapping]="'Key'"
            [noDataFoundMsg] = "'Query_Manager_NoDataFound' | translate"
            (fieldClick)="onCustomizeFieldClick($event)"
            >
            <ng-container right-buttons>
                <pep-menu
                classNames="pep-spacing-element"
                iconName="system_menu"
                type="action"
                styleType="strong"
                sizeType="md"
                [items]="menuItems"
                [disabled]="false"
                (menuItemClick)="menuItemClick($event)"
                ></pep-menu>
                <pep-button 
                    class="pep-spacing-element"
                    [sizeType]="'md'"
                    [value]="'Add' | translate"
                    [styleType]="'strong'" 
                    (buttonClick)="openPreFormDialog()"
                    *ngIf="!recycleBin"
                ></pep-button>
            </ng-container>
        </pep-generic-list>
     </ng-container>
</pep-page-layout>
